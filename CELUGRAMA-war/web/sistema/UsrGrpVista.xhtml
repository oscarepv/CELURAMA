<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:head>

    </h:head>
    <h:body  >
        <h:form id="forma">
              <ui:composition template="../plantillas/plantilla.xhtml">

                <!-- Aqui va todo el codigo de la pagina -->
                <ui:define name="content">
                    <ace:panel id="panel"
                               header="#{usuariosGrpCelugrama.perfil.menu.texto}"
                               closable="false"
                               toggleable="true"
                               >

                        <ui:include src="../BuscarUsuario.xhtml" rendered="#{!usuariosGrpCelugrama.formulario.mostrar}"/>

                        <h:panelGrid columns="2" rendered="#{!usuariosGrpCelugrama.formulario.mostrar}" >
                            <h:outputLabel value="Módulo:" />
                            <h:selectOneMenu value="#{usuariosGrpCelugrama.modulo}">
                                <f:selectItems value="#{codigosCelugrama.comboModulosF}"/>
                            </h:selectOneMenu>
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{usuariosGrpCelugrama.buscar()}"/>
                            </ace:menuBar>
                        </h:panelGrid>
                        <ace:submitMonitor id="submitMonitorPanel"
                                       for="panel"
                                       blockUI="panel"
                                       autoCenter="true"
                                       activeLabel="Un Momento por favor"/>
                        <h:panelGrid columns="2" rendered="#{usuariosGrpCelugrama.formulario.mostrar}">
                            <h:outputLabel value="Módulo:" />
                            <h:selectOneMenu value="#{usuariosGrpCelugrama.modulo}" disabled="true">
                                <f:selectItems value="#{codigosCelugrama.comboModulosF}"/>
                            </h:selectOneMenu>
                           
                            <h:outputLabel value="Grupo : "/>
                            <h:selectOneMenu value="#{usuariosGrpCelugrama.grupoUsuario.grupo}">
                                <f:selectItems value="#{codigosCelugrama.comboGrupoUsuarios}"/>
                            </h:selectOneMenu>
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk"  action="#{usuariosGrpCelugrama.grabar()}"/>
                            </ace:menuBar>
                            <ace:messages/>     
                        </h:panelGrid>
                    </ace:panel>
                </ui:define>
                <!-- Fin -->
            </ui:composition>
        </h:form>
    </h:body>

</html>
